<po-page-default p-title="Loja">
    <h1 class="po-font-subtitle po-m-1">Escolha seus produtos do dia!</h1>
    <po-button p-label="Ver carrinho" (p-click)="openCart()"/>
    <po-container [p-height]="height">
        <app-product-list/>
    </po-container>
    <app-cart 
        #cartComponent
        [open]="isCartOpen()"
        (closed)="isCartOpen.set(false)"
    />
</po-page-default>
