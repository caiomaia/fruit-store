<po-page-slide #cartSlide p-title="Carrinho" p-size="sm" (p-close)="closeCart()">
    @for(cartProduct of productsInCart$(); track cartProduct.id) {
        <po-container class="po-mt-2 po-mb-2">
            <div class="cart-item">
                <div>
                    <h5>{{ cartProduct.name }}</h5>
                    <p>Quantidade: {{cartProduct.quantity}}</p>
                    <p>Pre√ßo total: R$ {{cartProduct.totalPrice}}</p>
                    <div class="buttons-cart po-mt-2">
                        <po-button p-icon="an an-minus" p-kind="tertiary" (p-click)="removeFromCart(cartProduct)"></po-button>
                        <po-button p-icon="an an-plus" p-kind="tertiary" (p-click)="addToCart(cartProduct)"></po-button>
                    </div>
                </div>
                <img [src]="cartProduct.pathImage" width="120" height="100"/>
            </div>
        </po-container>
    }
<po-page-slide-footer>
    <div class="cart-footer">
        <div class="products-info">
          <p>
            Quantidade de items no carrinho: {{numberItensInCart$()}}
          </p>
          <p>
            Total: R$ {{totalPriceInCart$()}}
          </p>
        </div>
        <po-button p-label="Finalizar Compra"></po-button>
    </div>
</po-page-slide-footer>
</po-page-slide>
